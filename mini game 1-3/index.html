    <style>
        /* Basic body styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            background-size: cover;
        }

        /* Container for the game */
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease;
        }

        /* Title styling */
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Instruction paragraph styling */
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* Button container */
        .buttons {
            margin-top: 20px;
        }

        /* Button styling */
        button {
            font-size: 22px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #3e8e41;
            transform: translateY(2px);
        }

        /* Play Again button */
        #playAgain {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2196F3;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #playAgain:hover {
            background-color: #1976D2;
        }

        /* Result text styling */
        #result {
            margin-top: 30px;
            font-size: 22px;
            font-weight: 600;
            color: #333;
            transition: opacity 0.3s ease;
        }

        /* Animation for fading in/out result */
        #result.fade {
            opacity: 0;
        }

    </style>
</head>
